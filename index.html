<body>

    <!-- Include Sweet Alert and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Listen for form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // Display success alert
            // Display success alert
            Swal.fire({
            title: "You are Registered",
            text:"see you at the event",
            width: 600,
            padding: "3em",
            timer: 5000, // Set timer for 5 seconds
            color: "#000",

            backdrop: `

                url("sparkles-stars.gif")
                left top
            `
            });
        });
    </script>
    
    <script>
        // Handle form submission
        document.querySelector('form').addEventListener('submit', async function(event) {
          event.preventDefault(); // Prevent default form submission behavior

          // Fetch data from the form
          const formData = new FormData(this);

          try {
            // Submit form data to the server
            const response = await fetch(this.action, {
              method: 'POST',
              body: formData
            });

            // Check if the form submission was successful
            if (response.ok) {
              // Clear the form input after successful submission (optional)
              this.reset();
              // Reload the page after a successful submission
              window.location.reload();
            } else {
              console.error('Form submission failed:', response.statusText);
            }
          } catch (error) {
            console.error('Error submitting form:', error);
          }
        });
      </script>
